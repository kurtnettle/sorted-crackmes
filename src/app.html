<!doctype html>
<html lang="en" class="dark">
	<head>
		<!-- Charset and Language -->
		<meta charset="utf-8" />
		<meta http-equiv="content-language" content="en" />

		<!-- Viewport for Responsive Design -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- SEO Metadata -->
		<meta
			name="description"
			content="Searchable database of crackmes challenges with sortable tables, filters, and pagination for reverse engineering enthusiasts."
		/>

		<meta
			name="keywords"
			content="crackmes, reverse engineering, crackme challenges, filter crackmes, sortable crackmes, crackmes database"
		/>

		<meta name="robots" content="index, follow" />

		<!-- Open Graph Tags -->
		<meta property="og:site_name" content="sorted-crackmes" />
		<meta property="og:title" content="sorted-crackmes" />
		<meta
			property="og:description"
			content="Searchable database of crackmes challenges with sortable tables, filters, and pagination for reverse engineering enthusiasts."
		/>
		<meta
			property="og:image"
			content="https://socialify.git.ci/kurtnettle/sorted-crackmes/image?custom_description=Searchable+database+of+crackmes+challenges+with+sortable+tables%2C+filters%2C+and+pagination+for+reverse+engineering+enthusiasts.&description=1&font=Inter&language=1&name=1&owner=1&pattern=Circuit+Board&stargazers=1&theme=Dark"
		/>
		<meta property="og:url" content="https://sorted-crackmes.pages.dev" />
		<meta property="og:type" content="website" />

		<!-- Structured Data -->
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "WebSite",
				"name": "sorted-crackmes",
				"url": "https://sorted-crackmes.pages.dev",
				"logo": "https://sorted-crackmes.pages.dev/favicon-96x96.png",
				"description": "Searchable database of crackmes.one challenges with sortable tables, filters, and pagination for reverse engineering enthusiasts."
			}
		</script>

		<meta name="theme-color" content="#9acc14" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="flex min-h-screen flex-col bg-[#272727]">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
